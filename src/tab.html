<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT-Group</title>
  <style>
      * {
          margin: 0;
      }

      html,
      body,
      #app {
          height: 100%;
      }
  </style>
  <script src="https://unpkg.com/@vueuse/shared"></script>
  <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.5.8/dist/vue.global.min.js"></script>
  <script src="https://unpkg.com/@vueuse/core"></script>
</head>

<body>
<div id="app" class="flex flex-col overflow-hidden">
  <nav class="flex">
    <div class="px-4 py-2 cursor-pointer" v-for="item in list" :key="item.name" @click="active = item.name" :class="{
        'text-blue-600' : active === item.name
      }">{{item.name}}</div>
  </nav>

</div>
<script>
  const { createApp, ref, watchEffect } = Vue
  const { useStorage } = VueUse
  const app = createApp({
    setup() {
      const list = ref([
        {
          name: 'gptapi',
          url: 'https://chat.gptapi.us/'
        },
        {
          name: '豆包',
          url: 'https://www.doubao.com/'
        },
        {
          name: 'deepseek',
          url: 'https://chat.deepseek.com/'
        },
        {
          name: 'chatgpt',
          url: 'https://chatgpt.com/'
        },
        {
          name: '文心一言',
          url: 'https://yiyan.baidu.com/'
        },
      ])
      const active = useStorage('active-model', 'deepseek')
      watchEffect(() => {
        const matchedUrl = list.value.find(item => item.name === active.value)?.url
        if (matchedUrl) {
          window.electronAPI?.changeTab(matchedUrl)
        }
      })
      return {
        list, active
      }
    }
  }).mount('#app')
</script>
</body>

</html>
